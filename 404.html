<html>
<head>
<title>mogren.ml redirect</title>
<meta http-equiv="refresh" content="5; url=https://mogren.ml/">
<script>
   l = window.location.href;
   origin = window.location.origin;
   suffix = l.substring(origin.length);
   new_url = "https://mogren.ml"+suffix;
   window.location.href=new_url;
   document.getElementById("da_a").href=new_url;
   document.getElementById("da_a").innerHTML=new_url;
</script>
</head>
<body>
<h1>Redirecting you to <a id='da_a' href="https://mogren.ml">mogren.ml</a>
</body>
</html>
